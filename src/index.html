<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authorization form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="form-section">
        <h2 class="form__heading">Reservation</h2>
        <p class="form__text">
          We are able to take bookings for up to 5 people maximum online. For
          groups of 6 people or more, please call us or send us an email.
        </p>

        <form action="#" class="form">
          <label for="calendar" class="label">
            <input
              class="input-calendar"
              type="text"
              placeholder="Select a date*"
              id="calendar"
              autocomplete="off"
            />
            <button class="input-btn">
              <i class="material-icons">calendar_today</i>
            </button>
            <span class="validation calendar-is-hidden">Invalid entry</span>
          </label>
          <label for="time" class="label">
            <input
              class="input-time"
              type="text"
              placeholder="Time*"
              id="time"
              autocomplete="off"
            />
            <button class="input-btn">
              <i class="material-icons">access_time</i>
            </button>
            <span class="validation time-is-hidden">Invalid entry</span>
          </label>
          <label for="amount-of-people" class="label">
            <input
              class="input-people"
              type="text"
              placeholder="Number of people*"
              id="amount-of-people"
              autocomplete="off"
            />
            <button class="input-btn">
              <i class="material-icons">people</i>
            </button>
            <span class="validation people-is-hidden">Invalid entry</span>
          </label>
          <button class="check-btn" type="submit">Check availability</button>
        </form>
      </section>
    </div>
  </body>
</html>
